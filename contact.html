<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .backdrop-blur-md {
            backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="min-h-screen bg-black text-white">
    <nav class="fixed top-0 w-full bg-black/80 backdrop-blur-md z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center h-16">
                <a href="index.html" class="flex items-center text-gray-300 hover:text-white transition-colors">
                    <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Home
                </a>
            </div>
        </div>
    </nav>

    <main class="pt-24 px-4">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-5xl font-bold mb-16">Contact</h1>

            <div class="grid md:grid-cols-2 gap-12">
                <!-- Contact Information -->
                <div class="space-y-8">
                    <div>
                        <h2 class="text-2xl font-semibold mb-6">連絡先情報</h2>
                        <div class="space-y-6">
                            <div class="flex items-start space-x-4">
                                <svg class="w-6 h-6 text-blue-500 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                </svg>
                                <div>
                                    <h3 class="text-xl font-semibold mb-2">Email</h3>
                                    <p class="text-gray-400">your.email@example.com</p>
                                </div>
                            </div>
                            <div class="flex items-start space-x-4">
                                <svg class="w-6 h-6 text-blue-500 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                <div>
                                    <h3 class="text-xl font-semibold mb-2">所在地</h3>
                                    <p class="text-gray-400">〒XXX-XXXX</p>
                                    <p class="text-gray-400">所在地が入ります</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h2 class="text-2xl font-semibold mb-6">研究室情報</h2>
                        <div class="bg-gray-900 p-6 rounded-2xl">
                            <p class="text-gray-300">研究室や所属機関についての追加情報があれば、ここに記載します。</p>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="bg-gray-900 p-8 rounded-2xl">
                    <h2 class="text-2xl font-semibold mb-6">お問い合わせ</h2>
                    <!-- Formspree の URL を自分のものに置き換えてください -->
                    <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium mb-2">お名前 *</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                required
                                class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none transition-colors"
                            >
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium mb-2">メールアドレス *</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none transition-colors"
                            >
                        </div>

                        <div>
                            <label for="phone" class="block text-sm font-medium mb-2">電話番号</label>
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none transition-colors"
                            >
                        </div>

                        <div>
                            <label for="title" class="block text-sm font-medium mb-2">件名 *</label>
                            <input
                                type="text"
                                id="title"
                                name="title"
                                required
                                class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none transition-colors"
                            >
                        </div>

                        <div>
                            <label for="message" class="block text-sm font-medium mb-2">お問い合わせ内容 *</label>
                            <textarea
                                id="message"
                                name="message"
                                rows="5"
                                required
                                class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none transition-colors"
                            ></textarea>
                        </div>

                        <button
                            type="submit"
                            class="w-full bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg flex items-center justify-center space-x-2 transition-colors"
                        >
                            <span>送信する</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        // フォーム送信後の処理
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            const button = form.querySelector('button[type="submit"]');
            button.disabled = true;
            button.innerHTML = '送信中...';
        });
    </script>
</body>
</html>
